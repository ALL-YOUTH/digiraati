<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="/css/trix.css">
	<link rel="stylesheet" href="/css/lobby_conclusion.css" type="text/css">
	<script type="text/javascript" src="/js/trix.js"></script>
  	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="/res/favicon1.png">

	<title>Digiraati 2.0</title>
</head>
<body>
	<div id="loader_container" class="loader_container">
		<div id="loader" class="loader"></div>
		<div id="loader_text" class="loader_text">Lataan sivua...</div>
	  </div>
	<header id="header"></header>
	<navbar id="navbar"></navbar>

	<div id="conclusion_container">
		
		<div id="conclusion_content">
			<div id="conclusion_title"></div>
			<div id="conclusion_timetable"></div>
			<div id="conclusion_description"></div>
			
			<div id="conclusion_container_input">
				<div id="conclusion_navigator">
					<div class="lobby_meta_container" id="own_btn">
						<div class="lobby_home_text" id="questionnaire_btn">Oma kyselysi</div>
						<div class="indicator active" id="conclusion_own_indicator"></div>
					</div>
					<div class="lobby_meta_container" id="answer_btn">
						<div class="lobby_home_text" id="questionnaire_btn">Tarkastele kyselyn vastauksia</div>
						<div class="indicator inactive" id="conclusion_answer_indicator"></div>
					</div>
					<div class="lobby_meta_container" id="conclusion_btn">
						<div class="lobby_home_text" id="questionnaire_btn">Tarkastele loppulausumaa</div>
						<div class="indicator inactive" id="conclusion_conclusion_indicator"></div>
					</div>
				</div>		
			</div>

			<div id="conclusion_div">
				<div id="conclusion_editor"><!--
					<div id="refresh_conclusion_text" class="fas fa-sync">  Päivitä</div>
					<textarea id="conclusion_input" tabindex="-1"></textarea>
					<div id="save_conclusion_text" class="fas fa-save">  Tallenna</div> -->
					<form>
						<input id="conclusion_input" value="Tälle raadille ei ole loppulausumaa." type="hidden" name="conclusion_content">
						<trix-editor input="conclusion_input"></trix-editor>
					</form>
					<div id="save_conclusion_text">TALLENNA</div>
				</div>				
				<div id="conclusion_chat">
					<div id="conclusion_chat_header">
						<div class="inactive" id="conclusion_chat_toggle_btn">Näytä keskustelu</div>
					</div>
					<div id="conclusion_chat_content">
						<div id="conclusion_chat_list"></div>
					</div>
				</div>
			</div>

			<div id="questionnaire_container">
				<div id="questionnaire_viewer"></div>
			</div>		
		</div>

	</div>

  <footer id="footer">
  </footer>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>	<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/lobby_conclusion.js"></script>
</body>
