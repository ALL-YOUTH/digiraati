<!doctype html>
<html>
  <head>
    <title>Digiraati Etusivu</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <meta charset="UTF-8">
    <link rel='icon' href='../res/favicon.ico' type='image/x-icon'/ >
    <script src="../js/home.js"></script>
    <script src="../js/common.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=2.00">

  </head>

  <body>
    <div class="topnav row">
      <div id="navilogo" class="topnav-left"><a href="/"><img src="../res/digiraatilogo_trans.PNG"/></a></div>
      <div class="topnav-right">
        <div><a href="/" class="active">Etusivu</a></div>
        <div><a href="/info">Info</a></div>
        <div class="dropdown dropbtn" id="raatini_btn"><a>Raatini</a>
          <div class="dropdown-content">
            <a onclick="create_new_council_clicked()">Luo raati</a>
          </div>
        </div>
        <div class="dropdown dropbtn" id="homepage_profile_element">
          <div class="dropdown-content">
            <a onclick="_logout()">Kirjaudu ulos</a>
          </div>
        </div>
        <div id="register_btn"><a href="/register">Rekisteröidy</a></div>
        <div id="login_btn"> <a onclick="login_modal()">Kirjaudu sisään</a></div>
      </div>
    </div>
    <div class="row home-search">
      <h2>Osallistu yhteiskunnalliseen vaikuttamiseen</h2>
      <h3>Digiraati.fi-palvelussa voit osallistua digitaalisiin kansalaisraateihin</h3>
      <div>
        <input class="search-field" type="text" placeholder="Hae raateja"></input>
        <input class="search-button" type="button" value="Hae"></input>
      </div>
    </div>
    <div id="list_of_councils" class="councils_container">
    </div>

    <!--Login modal-->
    <div id="login_modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cancel_login_modal()">&times;</span><br>
        <span id="login_instruction">Kirjaudu sisään Digiraati-palveluun</span><br><br><br>
        <h2>Sähköposti tai käyttäjätunnus</h2>
        <input class="modal-input" type="text" id="user_username_email"></input><br>
        <h2>Salasana</h2>
        <input class="modal-input" type="password" id="user_password"></input><br>
        <input class="modal-input modal-button" type="button" value="Kirjaudu" id="login_modal_login_btn" onclick="login()"></button>
      </div>
    </div>

    <!--New council creation popup-->
    <div id="new_council_modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cancel_council_modal()">&times;</span>
        <span>Nimi</span>
        <input type="text" id="council_name"></input><br>
        <span>Kuvaus</span>
        <input type="text" id="council_description"></input><br>
        <button onclick="cancel_council_modal()">Peruuta</button>
        <button id="council_creation_btn" onclick="create_raati()">Luo</button>
      </div>
    </div>
  </body>
</html>
