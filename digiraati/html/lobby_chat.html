<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/css/lobby_chat.css" type="text/css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="/res/favicon1.png">

	<title>Digiraati 2.0</title>
</head>
<body>
	<div id="loader_container" class="loader_container">
		<div id="loader" class="loader"></div>
		<div id="loader_text" class="loader_text">Lataan sivua...</div>
	  </div>
	<header id="header">
	</header>
	<navbar id="navbar"></navbar>

	<div id="chat_container">
		<div id="chat_content">
			<div id="chat_title"></div>
			<div id="chat_timetable"></div>
			<div id="chat_description"></div>
			<div id="chat">
				<div id="chat_hashtag"></div>
				<div id="message_list">

				</div>
				<div id="chat_message_container">
					<div id="chat_message_input">
						<div id="chat_header">Kirjoita uusi viesti:</div>
						<textarea id="message_input"></textarea>
						<span id="send_btn"></span>
					</div>
				</div>
			</div>
		</div>
		<span id="modal_container"></span>
	</div>


  <footer id="footer">
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/lobby_chat.js"></script>

<template id="message_template">
	<div class="chat_message" id="">
		<div class="sender_container">
			<div style="background-color: rgb(1, 175, 196);" class="chat_avatar_ball">T</div>
			<div class="message_list_sender_name"></div><div class="message_list_timestamp"></div>
		</div>
		<div id="text" class="message_list_text"></div>
		<div class="bottom_container">
			<div class="reaction_container">
				<div class="likes_btn message_reactions noselect" aria-label="Samaa mieltä" title="Samaa mieltä"></div>
				<div id="likes" class="likes_number noselect">  0</div><div class="dislikes_btn dislike_reactions noselect" aria-label="Eri mieltä" title="Eri mieltä"></div>
				<div id="dislikes" class="dislikes_number noselect">   0</div><div class="goodargs_btn goodarg_reactions noselect" aria-label="Hyvin argumentoitu" title="Hyvin argumentoitu"></div>
				<div id="goodargs" class="goodargs_number noselect">   0</div></div><div class="response_container"><div class="message_list_reply noselect">VASTAA</div>
				<div class="message_list_delete noselect">POISTA VIESTI</div><div class="message_list_edit noselect">MUOKKAA VIESTIÄ</div></div><div class="mobile_reaction_container">
				<span class="reply_number"></span><span class="mobile_message_actions"><span class="fas fa-comment-alt"></span></span>
			</div>
		</div>
	</div>
</template>
</body>
