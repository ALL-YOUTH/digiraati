<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/css/lobby_chat.css" type="text/css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="/res/favicon1.png">

	<title>Digiraati 2.0</title>
</head>
<body>
	<header id="header">
	</header>

	<div id="chat_container">
		<div id="left_menu">
		</div>

		<div id="chat_content">
			<div id="chat_title"></div>
			<div id="chat_timetable"></div>
			<div id="chat_description"></div>
			<div id="lobby_navigation">
				<div class="inactive" id="lobby_home_btn">Raatisivu</div>
				<div class="active" id="lobby_chat_btn">Keskustelu</div>
				<div class="inactive" id="lobby_document_btn">Dokumentit</div>
				<div class="inactive" id="lobby_conclusion_btn">Loppulausuma</div>
			</div>
			<div id="chat">
				<div id="chat_hashtag"></div>
				<div id="message_list">

				</div>
				<div id="chat_message_container">
					<div id="chat_message_input">
						<div id="chat_header">Kirjoita uusi viesti:</div>
						<textarea id="message_input"></textarea>
						<span class="fas fa-arrow-circle-right fa-2x" id="send_btn"></span>
					</div>
				</div>
			</div>
		</div>
	</div>


  <footer id="footer">
  </footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/lobby_chat.js"></script>
</body>
