<!doctype html>
<html>
  <head>
    <title>Lakiteksti kommentointi</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="row" id="navbar">
        <span>
          <button onclick="home()" id="home">Home</button>
          <button onclick="window.history.go(-1)">Takaisin raatiin</button>
          <!--<button onclick="login()" id="login_btn">Login</button>-->
          <button onclick="_logout()" id="logout_btn">Logout</button>
        </span>
    </div>
    <div class="row">
      <div style="border-style:solid; width:10%; float:left">
        <ul id="lakilista" style="list-style-type:circle;">
          <li id="kaisu">Keskipitkän aikavälin ilmastosuunnitelma (KAISU)</li>
          <!--<li id="">Ydinenergialaki</li>
          <li id="/1998/628">Perusopetuslaki</li>
          <li id="/1995/1774">Eläkesäätiölaki</li>-->
        </ul>
      </div>
      <div id="lakiteksti_container" style="border-style:solid; width:60%; float:left;">
        <div id="lakiteksti_title">
          <h2></h2>
        </div>
        <div id="lakiteksti" style="margin:5px;">
          <embed src="http://julkaisut.valtioneuvosto.fi/bitstream/handle/10024/80703/YMra_21_2017.pdf?sequence=1&isAllowed=y" width="500" height="375" type="application/pdf">
        </div>
      </div>
      <div id="comment_container" style="position:fixed;border-style:solid; width:29%; right:0;">
        <div id="comment_title">
          <h2>Kommentit</h2>
        </div>
      </div>
    </div>
    <div id='rclickmenu'>
      <div id="comment_quote">
      </div>
      <input id="comment_text" type="text" style="resize:both;"></input>
      <hr>
      <ul>
        <li id='options' onclick="comment()">Lisää Kommentti</li>
        <hr>
        <li id='options' onclick="cancel_comment()">Peru</li>
      </ul>
    </div>
    <script src="../js/lakiteksti.js"></script>
    <script src="../js/template_tekstit.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>
