<!doctype html>
<html>
  <head>
    <title>Rekisteröi käyttäjätunnus</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <meta charset="UTF-8">
    <link rel='icon' href='../res/favicon.ico' type='image/x-icon'/ >
  </head>

  <body>
    <div class="topnav row">
      <img onclick="home()" id="navilogo" src="../res/digiraatilogo_trans.PNG"/>
      <div class="dropdown dropbtn" id="homepage_profile_element">
        <div class="dropdown-content">
          <a onclick="_logout()">Kirjaudu ulos</a>
        </div>
      </div>
      <div id="register_btn" onclick="register_clicked()">Rekisteröidy</div>
      <div id="login_btn" onclick="login_modal()">Kirjaudu<br>sisään</div>
      <div id="raatini_btn" style="display:none" class="dropdown dropbtn">Raatini
        <div class="dropdown-content">
          <a onclick="create_new_council_clicked()">Luo raati</a>
        </div>
      </div>
      <div>Info</div>
      <div onclick="home()" class="active">Etusivu</div>
    </div>

    <div class="register_container">
      <h1> Rekisteröinti </h1>
      <h3>Käyttäjänimi</h3>
      <input type="text" id="register_username"></input>
      <h3>Etunimi</h3>
      <input type="text" id="register_name"></input>
      <h3>Sukunimi</h3>
      <input type="text" id="register_lastname"></input>
      <h3>Sähköposti</h3>
      <input type="text" id="register_email"></input>
      <h3>Salasana</h3>
      <input type="password" id="register_pw1"></input>
      <h3>Salasana uudelleen</h3>
      <input type="password" id="register_pw2"></input><br><br>
      <input type="button" onclick="register_btn_clicked()" value="Rekisteröidy"></input>
    </div>

    <!--Login modal-->
    <div id="login_modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cancel_login_modal()">&times;</span><br>
        <span id="login_instruction">Kirjaudu sisään Digiraati-palveluun</span><br><br><br>
        <h2>Sähköposti</h2>
        <input class="modal-input disabled" type="text" id="user_email"></input><br>
        <h2>Käyttäjänimi</h2>
        <input class="modal-input" type="text" id="user_username"></input><br>
        <h2>Salasana</h2>
        <input class="modal-input disabled" type="text" id="user_password"></input><br>
        <input class="modal-input modal-button" type="button" value="Kirjaudu" id="user_creation_btn" onclick="login()"></button>

      </div>
    </div>

    <script src="../js/register.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>
