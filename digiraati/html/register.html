<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/css/register.css" type="text/css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<title>Digiraati 2.0</title>
	<link rel="icon" type="image/png" sizes="32x32" href="/res/favicon1.png">

</head>
<body>
	<div id="container">
		<header id="header">
		</header>

		<div id="register_hero">
			<div id="register_hero_text">
        <p id="register_main_text_desktop">Rekisteröidy</p>
				<p id="register_secondary_text_desktop">Digiraati.fi -palvelussa voit hakea digitaalisia kansalaisraateja</p><br>
				<div id="register_hero_search_councils_btn_desktop" class="active">Hae raateja</div>
			</div>
		</div>

    <div id="register_container">
      <div id="register_inputs">
				<div id="register_error_text"></div>
        <h1 id="register_title">Rekisteröidy</h1><br>
        <p>Käyttäjänimi *</p>
        <input id="username_input" type="text" required></input>
        <p>Etunimi *</p>
        <input id="firstname_input" type="text" required></input>
        <p>Sukunimi *</p>
        <input id="lastname_input" type="text" required></input>
        <p>Sähköposti *</p>
        <input id="email_input" type="email" required></input>
        <p>Salasana *</p>
        <input id="password_input" type="password" required></input>
        <p>Salasana uudelleen *</p>
        <input id="password_input2" type="password" required></input>
        <br>
        <!--<input type="button" id="avatar_input_btn" value="Lisää kuva"></input>
        <div id="avatar_preview">
        </div>-->
				<div id="register_disclaimer">By creating an account you agree to our<br><a href="">Terms of Service</a> and <a href="">Privacy Policy</a></div><br>
        <input type="button" id="confirm_register" value="Rekisteröidy"></input>
      </div>
    </div>

		<footer id="footer">
		</footer>
	</div>
  <script src="../js/common.js"></script>
  <script src="../js/register.js"></script>
</body>
