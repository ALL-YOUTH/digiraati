<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/css/lobby.css" type="text/css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="/res/favicon1.png">

	<title>Digiraati 2.0</title>
</head>
<body>
	<div id="loader_container" class="loader_container">
		<div id="loader" class="loader"></div>
		<div id="loader_text" class="loader_text">Lataan sivua...</div>
	  </div>
	<header id="header">
	</header>
	<navbar id="navbar"></navbar>

	<div id="container-mobile" class="wrapper">
		<div id="lobby_picture"></div>
		<div id="lobby_description_title_mobile"></div>
		<div id="lobby_duration"></div>
		<div id="lobby_description_mobile"></div>
		<div id="join_council_btn_mobile">LIITY RAATIIN</div>
		<div id="leave_council_btn_mobile">POISTU RAADISTA</div>
		<div id="lobby_social">
			<span id="lobby_likes_icon"></span><span id="lobby_likes">0</span>
			<span id="lobby_dislikes_icon"></span><span id="lobby_dislikes">0</span>
			<span id="lobby_people_icon"></span><span id="lobby_people">0</span>
		</div>
		<div id="lobby_recent_activity">
			<div id="lobby_latest_messages_title_mobile" class="lobby_title_font opened">VIIMEISIMMÃ„T KESKUSTELUT
				<span id="lobby_latest_messages_arrow_down" class="arrow"><i class="fas fa-angle-down"></i></span>
				<span id="lobby_latest_messages_arrow_up" class="arrow"><i class="fas fa-angle-up"></i></span>
			</div>
			<div id="lobby_latest_messages_mobile"></div>
			<div id="lobby_chat_btn_mobile" class="mobile_button">SIIRRY KESKUSTELUUN</div>
			<div id="lobby_latest_participants_title" class="lobby_title_font">DOKUMENTIT</div>
			<div id="lobby_latest_participants"></div>
		</div>
	</div>

	<div id="container" class="wrapper">
		<div id="lobby_header">
			<div id="lobby_title"></div>
			<div id="lobby_progress"></div>
			<div id="join_council_btn">LIITY RAATIIN</div>
			<div id="leave_council_btn">POISTU RAADISTA</div>
		</div>
		<div id="lobby_content">
			<div id="lobby_content_description">
				<div id="lobby_description_title"></div>
				<div id="lobby_description"></div>
				<div id="lobby_social">
					<span id="lobby_likes_icon"></span><span id="lobby_likes">0</span>
					<span id="lobby_dislikes_icon"></span><span id="lobby_dislikes">0</span>
					<span id="lobby_people_icon"></span><span id="lobby_people">0</span>
				</div>
				<div id="lobby_creator_title">Aloittaja</div>
				<div id="lobby_creator">Team digiraati</div>
				<div id="lobby_tags"></div>
			</div>
			<div id="lobby_recent_activity">
				<div id="lobby_latest_messages_title" class="lobby_title_font">VIIMEISET VIESTIT</div>
				<div id="lobby_latest_messages"></div>
				<div id="lobby_latest_participants_title" class="lobby_title_font">DOKUMENTIT</div>
				<div id="lobby_latest_participants"></div>
			</div>
		</div>
	</div>

  <footer id="footer">
  </footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/lobby.js"></script>
</body>
