<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/css/lobby.css" type="text/css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

	<title>Digiraati 2.0</title>
</head>
<body>
	<div id="container">
		<header id="header">
		</header>

		<div id="lobby_container">
			<div id="lobby_header">
				<div id="lobby_title"></div>
				<div id="lobby_timetable"></div>
				<div id="lobby_milestones"></div>

				<div id="lobby_navigation">
					<span class="active" id="lobby_home_btn">Pääsivu</span>
					<span class="inactive" id="lobby_chat_btn">Keskustelu</span>
					<span class="inactive" id="lobby_document.btn">Lue asiakirja</span>
				</div>
			</div>
			<div id="lobby_content_background">
				<div id="lobby_content">
					<div id="lobby_content_description">
						<div id="lobby_description_title"></div>
						<div id="lobby_description"></div>
						<div id="lobby_social">
							<span class="far fa-thumbs-up" id="lobby_likes">0</span>
							<span class="far fa-thumbs-down" id="lobby_dislikes">0</span>
							<span class="fas fa-users" id="lobby_people">0</span>
						</div>
						<div id="lobby_creator_title">Aloittaja</div>
						<div class="far fa-clock" id="lobby_creator">3h tuntia sitten: Paavo Pesusieni</div>
						<div id="lobby_tags"></div>
					</div>
					<div id="lobby_recent_activity"></div>
				</div>
			</div>
		</div>

    <footer id="footer">
  	</footer>
  </div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/lobby.js"></script>
</body>
