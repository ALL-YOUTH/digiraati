<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="/css/trix.css">
	<link rel="stylesheet" href="/css/lobby_admin.css" type="text/css">
	<script type="text/javascript" src="/js/trix.js"></script>
  	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="/res/favicon1.png">

	<title>Digiraati 2.0</title>
</head>
<body>
	<div id="loader_container" class="loader_container">
		<div id="loader" class="loader"></div>
		<div id="loader_text" class="loader_text">Lataan sivua...</div>
	  </div>
	<header id="header"></header>
	<navbar id="navbar"></navbar>

	<div id="admin_container">
        <div id="admin_context">
            <div id="context_selector" class="selector_bar">
                <div id="context_users" class="context_button active">Hallinnoi käyttäjiä</div>
                <div id="context_council" class="context_button inactive">Hallinnoi raatia</div>
            </div>
            <div id="admin_content" class="admin_content_frame">
                <div id="users_content">
                    <div id="council_users_header" class="header_text">Raadin käyttäjät</div>
                    <div id="council_users">
                        <div id="list_of_users" class="user_list_container"></div>
                        <div id="list_of_actions" class="user_list_container"></div>
                    </div>
                    <div id="council_users_header" class="header_text">Bännätyt käyttäjät</div>
                    <div id="banned_users">
                        <div id="list_of_banned_users"></div>
                    </div>
                </div>
                <div class="admin_content_frame" id="council_content">
                    <div id="council_information">
                    </div>
                    <div id="messages_content">
                        <div id="council_messages_header" class="header_text">Raadin viestit</div>
                        <div id="council_messages">
                        <div id="list_of_messages"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
	</div>

  <footer id="footer">
  </footer>

  <template id="user_actions">
      <div class="user_action_buttons">
          <div class="promote_button"id="">Ylennä käyttäjä moderaattoriksi</div>
          <div class="ban_button " id="">Bännää käyttäjä</div>
      </div>
  </template>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>	<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/lobby_admin.js"></script>
</body>
