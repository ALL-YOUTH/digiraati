<!doctype html>
<html>
  <head>
    <title>Digiraati Chat</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link rel='shortcut icon' type='image/x-icon' href='../res/favicon.ico' />
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <meta charset="UTF-8">

 </head>
  <body>
    <div class="row" id="title" style="width:100%; height:auto">
      <img class="col-sm-6" src="../res/digiraati_title.png"/>
    </div>
    <div class="row" id="user-logged-in" style="display:none;float:right;">
    </div><br>
    <div class="row">
      <!--<button onclick="startChat()">DigiRaadit</button>-->
      <div class="dropdown">
        <button id="councils_btn" class="dropdown councils_btn">DigiRaadit</button>
        <div id="councils_content" class="dropdown-content">
          <a onclick="create_new_council_clicked()">Luo uusi raati</a>
          ----------------------------------------
          <div id="list_of_councils">
            <a id="">TEMPLATE_RAATI</a>
          </div>
        </div>
      </div>
        <button class="disabled" onclick="startForum()">DigiFoorumi</button>
        <button class="disabled" onclick="startProfile()">Oma profiili</button>
        <!--<button onclick="startLakiteksti()">Lakitekstit</button>-->

      <button id="login_btn" style="float:right;display:none;" onclick="login()">Kirjaudu sisään</button>
      <button id="logout_btn" style="float:right;display:none;" onclick="_logout()">Kirjaudu ulos</button>
      <!--<button id="register_btn" style="float:right;display:block;" onclick="_register()">Rekisteröidy</button>-->

    </div>
    <div class="logged_in_users"><h2>Sisäänkirjautuneet käyttäjät:</h2>
      <div id="logged_in_users">
      </div>
    </div>
    <!--New council creation popup-->
    <div id="new_council_modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cancel_modal()">&times;</span>
        <span>Nimi</span>
        <input type="text" id="council_name"></input><br>
        <span>Kuvaus</span>
        <input type="text" id="council_description"></input><br>
        <button id="council_cancel_btn" onclick="cancel_modal()">Peruuta</button>
        <button id="council_creation_btn" onclick="create_raati()">Luo</button>
      </div>

    </div>
    <script src="../js/home.js"></script>
    <script src="../js/common.js"></script>
  </body>
</html>
