<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/css/profile.css" type="text/css">
	<link rel="icon" type="image/png" sizes="32x32" href="/res/favicon1.png">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Montserrat Alternates:extrabold' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:bold' rel='stylesheet'>
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<title>Digiraati 2.0</title>
</head>
<body>
	<div id="container">
		<header id="header">
		</header>
		<div id="hero"></div>
			<div id="profile_container">
			<div id="left_container">
				<div id="my_councils">OMAT RAADIT</div>
				<div id="all_councils">KAIKKI RAADIT</div>
				<div id="followed_councils">SEURATUT RAADIT</div>
				<div id="my_activity">AKTIIVISUUS</div>
				<div id="tags">AIHEET</div>
				<div id="create_new_council">LUO UUSI RAATI</div>
			</div>

			<div id="middle_container">
				<div>
					<div id="profile_title">Oma Profiili</div>
					<div class="far fa-edit" id="edit_profile"></div>
				<div id="profile_avatar"></div>
				<div id="profile_text_content">
					<div id="profile_real_name"></div>
					<div id="profile_username"></div>
					<div id="profile_user_level">Kuntapoliitikko</div>
					<div id="profile_description"></div>
					<div id="profile_hometown"></div>
					<div id="profile_graph"></div>
				</div>
			</div>
			<div id="right_container"></div>
		</div>
		</div>
	</div>

	<div id="avatar_container" class="modal">
		<div id="avatar_content">
			<div id="avatar_text">Valitse käyttäjäkuvasi</div>
			<span id="avatar_row">
				<img id="avatar1" class="avatar_pic" src="/res/avatar1.png">
				<img id="avatar2" class="avatar_pic" src="/res/avatar2.png">
				<img id="avatar3" class="avatar_pic" src="/res/avatar3.png">
				<img id="avatar4" class="avatar_pic" src="/res/avatar4.png">
				<img id="avatar5" class="avatar_pic" src="/res/avatar5.png">
			</span>
			<span id="button_row">
				<div id="save_btn">Tallenna valinta</div>
				<div id="cancel_btn">Peruuta tallentamatta</div>
			</span>
		</div>
	</div>

	<footer id="footer">
	</footer>

	<script src="/js/profile.js" type="text/javascript"></script>
	<script src="/js/common.js"></script>
</body>
